<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="images/logo.jpg" alt="logo" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="section">
            <div class="header-txt">
                <p>
                <span class="auto-type"></span>
                </p>
                <h1>My name is <span>Adeebur Rahman</span><br>I'm a Student.</h1>
            </div>
            <div class="box-img">
                <img src="images/background.jpg" alt="profile pic" class="pfp">
            </div>
        </div>
    </div>
    <div id="about">
        <div class="container">
            <div class="row">
                <div class="about-col-1">

                </div>
                <div class="about-col-2"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Hello there...","...ٱلسَّلَامُ عَلَيْكُمْ","नमस्ते...","ਸਤਿ ਸ਼੍ਰੀ ਅਕਾਲ..."],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        });
    </script>
</body>

</html>
